<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
</head>
<body>
    <div style="overflow: hidden">
        <div class="container">
            <div class="inner">
                <img src="paris1.jpg">
            </div>
            <div class="inner">
                <img src="europe1.jpg">
            </div>
            <div class="inner">
                <img src="park1.jpg">
                </div>
            </div>
        </div>
    </div>
<div class="buttona">
    <button class="button1">1</button>
    <button class="button2">2</button>
    <button class="button3">3</button>
</div>
<style>
    
.inner img{
    display:block;
    margin:0px auto;
    width: 50%;

}
.container {
    width: 300vw;
    transition: transform 0.5s;
}
.inner{
    width: 100vw;
    float: left;
}
.buttona{
    position:fixed;
    left:50%;
}
</style>
</body>
<script>
    document.querySelector('.button1').addEventListener('click', function(){
        document.querySelector('.container').style.transform = 'translate(0vw)';
    });
    document.querySelector('.button2').addEventListener('click', function(){
        document.querySelector('.container').style.transform = 'translate(-100vw)';
    });
    document.querySelector('.button3').addEventListener('click', function(){
        document.querySelector('.container').style.transform = 'translate(-200vw)';
    });
</script>
</html>
